---
layout: default
---

<div class="row justify-content-md-center">
  <div class="col-md-10">
    <h2 class="mb-4">{{page.title}}</h2>
  </div>
</div>
<div class="row justify-content-md-center">
  <div class="col-md-10">
    <p class=""><strong>{{ page.date | date_to_long_string }}</strong></p>
  </div>
</div>


<div class="row justify-content-md-center">
  <div class="col-md-10 post-content">
    {{ content }}
  </div>
</div>
