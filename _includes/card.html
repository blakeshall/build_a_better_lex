<div class="col-lg-4">
  <div class="post-card card m-2 shadow-sm">
    <div class="card-body">
      <h4 class="card-title"><a class="" href="{{ post.url | absolute_url }}">{{ post.title }}</a></h4>
      <p class="card-text">{{ post.description | strip_html | truncatewords:20 }}</p>
      <p><a class="text-dark mb-2" href="{{ post.url | absolute_url }}">[Continue reading]</a></p>
    </div>
  </div>
</div>
